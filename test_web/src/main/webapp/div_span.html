<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공간 분할</title>
</head>
<body>
    <h3>div 공간 분할</h3>
    <div style="background-color: #ffff00">div 첫번째 영역입니다.</div>
    <div style="background-color: #00ff00">div 두번째 영역입니다.</div>
    <div style="background-color: #ff00ff">div 세번째 영역입니다.</div>
    <p/>
    <h3>span 공간 분할</h3>
    <span style="background-color: #ffff00">span 첫번째 영역입니다.</span>
    <span style="background-color: #00ff00">span 두번째 영역입니다.</span>
    <span style="background-color: #ff00ff">span 세번째 영역입니다.</span>

    <h3>div/span 공간 분할 조합</h3>
    <div style="height: 70px; background-color: #ffff00">머리말 영역</div>
    <div style="height: 50px; background-color: #ff00ff">본문 영역</div>
    <span style="background-color: #ff0000">왼쪽 텍스트 영역</span>
    <span style="background-color: #ffffff">가운데 텍스트 영역</span>
    <span style="background-color: #0000ff">오른쪽 텍스트 영역</span>
    <div style="height: 40px; background-color: #ffff00">꼬리말 영역</div>
</body>
</html>
